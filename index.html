<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="desafio.css">
  <title>Desafio Master - Meu Conversor de Moedas</title>
</head>

<body>
  <img class="background-image" src="./assets/background.jpeg" alt="Fundo">
  <img class="porco" src="./assets/piggy.gif" alt="piggy-desafio-marter">

  <main>
    <label>
      Converter <b>de</b>
      <select class="currency-selected-to-convert">
        <option value="real-to">R$ Real Brasileiro</option>
        <option value="dolar-to">US$ Dólar Americano</option>
        <option value="euro-to">€ Euro</option>
        <option value="iene-to">¥ Iene Japonês</option>
        <option value="rial-to">ر.ق Rial Qatarense</option>
      </select>
    </label>

    <label>
      Converter <b>para</b>
      <select class="currency-select">
        <option value="real">R$ Real Brasileiro</option>
        <option value="dolar">US$ Dólar Americano</option>
        <option value="euro">€ Euro</option>
        <option value="iene">¥ Iene Japonês</option>
        <option value="rial">﷼ Rial Qatarense</option>
      </select>
    </label>

    <label>
      Valor
      <input class="input-currency" placeholder="R$ 10.000,00">
    </label>

    <button class="convert-button">Converter</button>

    <section>
      <div class="currency-box">
        <img class="convert-img" width="50px" src="./assets/Real.png" alt="logo-moeda-a-converter">
        <p class="currency" id="currency-name-conversion">Real</p>
        <p class="currency-value-to-convert">R$ 0,00</p>
      </div>

      <img class="seta" src="./assets/seta.gif" alt="seta">

      <div class="currency-box">
        <img class="currency-img" width="50px" src="./assets/Real.png" alt="logo-convertida">
        <p class="currency" id="currency-name">Real</p>
        <p class="currency-value">R$ 0,00</p>
      </div>
    </section>
  </main>
</body>
<script src="./desafio.js"></script>

</html>
